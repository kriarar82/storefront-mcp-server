# Tool Mappings Configuration (Properties Format)
# This is a simpler format for basic configurations
# Format: tool_name.endpoint, tool_name.method, etc.

# Get Item Tool
get_item.endpoint=/api/items/{id}
get_item.method=GET
get_item.description=Get a specific item by ID
get_item.required_params=id
get_item.response_parser=parse_item

# Get Categories Tool
get_categories.endpoint=/api/categories
get_categories.method=GET
get_categories.description=Get all available categories
get_categories.response_parser=parse_categories

# Get Items by Category Tool
get_items_by_category.endpoint=/api/items/category/{category}
get_items_by_category.method=GET
get_items_by_category.description=Get items by category
get_items_by_category.required_params=category
get_items_by_category.optional_params=limit,offset
get_items_by_category.response_parser=parse_items_list

# Search Items Tool
search_items.endpoint=/api/items/search
search_items.method=POST
search_items.description=Search items with filters
search_items.required_params=query
search_items.optional_params=filter,top,sort_by
search_items.response_parser=parse_items_list

# Generic Request Tool
generic_request.endpoint=/api/{path}
generic_request.method=POST
generic_request.description=Generic API request passthrough
generic_request.required_params=path
generic_request.optional_params=method,body,params,headers
